<div class='row'>
	<h2>Accounts</h2>
	<div class='col-md-12'>
		<ul>
			 <li ng-repeat='u in account.accounts()'>
				 <a href='' ng-click='account.select(u)'>{{u.name}} ({{u.user_count}})</a>
			 </li>
		</ul>
		<form>
			<input type='text' ng-model='newaccount.name' placeholder="Account Name">
			<input type='number' ng-model='newaccount.user_count' placeholder="User Count">
			<button class='btn btn-primary' ng-click='account.add(newaccount)'>Add</button>
		</form>
	</div>
</div>
